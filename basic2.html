<!DOCTYPE html>
<html>
    <head>
        <title>Learning Basic HTML</title>
    </head>
    <body>
        <!-- Creates an hyperlink -->
        <a href="https://www.lexicon.se" target="_blank">Visit Lexicon.</a>
        <br><br>

        <!-- Creates an image -->
        <img src="images/Lion.jpg" title="The Lion is a king of the Jungle." 
            width="250" height="250">
        <br><br>

        <!-- The alt message will be displayed, if the image is not displayed.-->
        <img src="images/Tiger.jpg" alt="Its an image of a Tiger" 
            width="250" height="250">
    </body>
</html>
