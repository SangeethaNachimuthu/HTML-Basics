<!DOCTYPE html>
<html>
    <head>
        <title>Learning Basic HTML</title>
        <style>
            table, th, td {
                border: 1px solid gray;
                border-collapse: collapse;
                padding: 20px;
                border-radius: 10px;
            }
            th{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <!-- creating table -->
         <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Founded</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>Malmo</td>
                <td>1992</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>Lund</td>
                <td>1998</td>
            </tr>
         </table>
    </body>
</html>
