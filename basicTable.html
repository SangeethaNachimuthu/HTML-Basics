<!DOCTYPE html>
<html>
    <head>
        <title>Learning Basic HTML</title>
        <style>
            table, th, td {
                border: 1px solid gray;
                border-collapse: collapse;
                padding: 10px;
            }
            th{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <!-- creating table -->
         <table>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Founded</th>
            </tr>
            <tr>
                <td>ABC</td>
                <td>Malmo</td>
                <td>1992</td>
            </tr>
            <tr>
                <td>XYZ</td>
                <td>Lund</td>
                <td>1998</td>
            </tr>
        </table>
        <br>

        <!-- Creating another table to practice rowspan/colspan -->
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>Paul</td>
                <td>34</td>
            </tr>
            <tr>
                <td>Rani</td>
                <td>Mary</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
