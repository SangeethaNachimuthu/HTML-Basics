<!DOCTYPE html>
<html>
    <head>
        <title>Learning Basic HTML<</title>
    </head>
    <body>
        <!-- Creating Login Form -->
        <h3>Login Form</h3>

        <label for="userId">User Id:</label>
        <input type="text" id="userId" name="userId">
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Forget Password">
        <br><br>


        <!-- Creating Registration Form -->
         <h3>Registration Form</h3>

         <label for="name">Name:</label>
         <input type="text" id="name" name="name" placeholder="Alma">
         <br><br>
         <label for="houseNo">House No:</label>
         <input type="number" id="houseNo" placeholder="123">
         <br><br>
         <label for="area">Area:</label>
         <input type="text" id="area" placeholder="Storgatan">
         <br><br>
         <label for="city">Select City:</label>
         <select id="city" name="city" >
            <option value="älmhult">Älmhult</option>
            <option value="lund">Lund</option>
            <option value="malmo">Malmo</option>
            <option value="växjo">Växjo</option>
         </select>
         <br><br>
         <input type="reset" value="Reset">
         <input type="submit" value="Submit">
    </body>
</html>
